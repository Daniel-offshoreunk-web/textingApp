<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Login - TextApp</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, 'Noto Color Emoji', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px; /* Prevents zoom on iOS */
            transition: border-color 0.2s;
            -webkit-appearance: none;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            -webkit-appearance: none;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .warning {
            background: #fff3e0;
            color: #e65100;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .warning a {
            color: #e65100;
            font-weight: bold;
        }
        .link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #999;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí¨ Log In</h1>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        {% if success %}
        <div class="warning" style="background: #e0ffe0; color: #080;">{{ success }}</div>
        {% endif %}
        
        {% if needs_verification %}
        <div class="warning">
            <p>üìß Need a new verification email?</p>
            <form method="POST" action="/resend-verification" style="margin-top: 0.5rem;">
                <input type="hidden" name="email" value="{{ user_email }}">
                <button type="submit" class="btn" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Resend Verification Email</button>
            </form>
        </div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
        
        <p class="link">Don't have an account? <a href="/register">Sign up</a></p>
        <a href="/" class="back-link">‚Üê Back to home</a>
    </div>
</body>
</html>
