<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - TextApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, 'Noto Color Emoji', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar-header {
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-header h2 {
            font-size: 1.25rem;
        }
        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .user-menu a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            font-size: 0.875rem;
        }
        .user-menu a:hover {
            opacity: 1;
        }
        
        /* Search */
        .search-container {
            padding: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .search-input:focus {
            border-color: #667eea;
        }
        .search-results {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            margin-top: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .search-results.active {
            display: block;
        }
        .search-result {
            padding: 0.75rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .search-result:hover {
            background: #f5f5f5;
        }
        .search-result .avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        /* Conversations list */
        .conversations {
            flex: 1;
            overflow-y: auto;
        }
        .conversation {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: background 0.2s;
        }
        .conversation:hover, .conversation.active {
            background: #f5f5f5;
        }
        .conversation .avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        .conversation-info {
            flex: 1;
            min-width: 0;
        }
        .conversation-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }
        .conversation-preview {
            color: #888;
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .unread-badge {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        
        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .chat-header {
            padding: 1rem 1.5rem;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .chat-header .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .chat-header-info h3 {
            color: #333;
        }
        .typing-indicator {
            color: #888;
            font-size: 0.875rem;
        }
        
        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message.received {
            align-self: flex-start;
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }
        
        /* Message input */
        .message-input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 0.75rem;
        }
        .message-input {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .message-input:focus {
            border-color: #667eea;
        }
        .send-btn {
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        /* Empty states */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #888;
        }
        .empty-state .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                display: none;
            }
            .sidebar.active {
                display: flex;
            }
            .chat-area {
                display: none;
            }
            .chat-area.active {
                display: flex;
            }
            .back-btn {
                display: block !important;
            }
        }
        .back-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>üí¨ TextApp</h2>
            <div class="user-menu">
                <span>{{ display_name }}</span>
                <a href="/logout">Logout</a>
            </div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search users to start a chat...">
            <div class="search-results" id="searchResults"></div>
        </div>
        
        <div class="conversations" id="conversationsList">
            <!-- Conversations loaded here -->
        </div>
    </div>
    
    <div class="chat-area" id="chatArea">
        <div class="empty-state" id="emptyState">
            <div class="emoji">üëã</div>
            <h3>Welcome, {{ display_name }}!</h3>
            <p>Search for a user to start chatting</p>
        </div>
        
        <div id="activeChat" style="display: none; flex-direction: column; height: 100%;">
            <div class="chat-header">
                <button class="back-btn" onclick="showSidebar()">‚Üê</button>
                <div class="avatar" id="chatAvatar">?</div>
                <div class="chat-header-info">
                    <h3 id="chatName">User</h3>
                    <div class="typing-indicator" id="typingIndicator"></div>
                </div>
            </div>
            
            <div class="messages" id="messagesList">
                <!-- Messages loaded here -->
            </div>
            
            <div class="message-input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="Type a message...">
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const currentUserId = '{{ session["user_id"] }}';
        let currentConversationId = null;
        let typingTimeout = null;
        
        // Load conversations on page load
        loadConversations();
        
        // Search users
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        
        searchInput.addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            if (query.length < 2) {
                searchResults.classList.remove('active');
                return;
            }
            
            try {
                console.log('Searching for:', query);
                const res = await fetch(`/api/search_users?q=${encodeURIComponent(query)}`);
                console.log('Response status:', res.status);
                const users = await res.json();
                console.log('Users found:', users);
                
                if (users.length > 0) {
                    searchResults.innerHTML = users.map(u => `
                        <div class="search-result" onclick="startConversation('${u.id}', '${u.display_name.replace(/'/g, "\\'")}')">
                            <div class="avatar">${u.display_name[0].toUpperCase()}</div>
                            <div>
                                <div style="font-weight: 600;">${u.display_name}</div>
                                <div style="font-size: 0.875rem; color: #888;">@${u.username}</div>
                            </div>
                        </div>
                    `).join('');
                    searchResults.classList.add('active');
                } else {
                    searchResults.innerHTML = '<div style="padding: 1rem; color: #888;">No users found</div>';
                    searchResults.classList.add('active');
                }
            } catch (err) {
                console.error('Search error:', err);
                searchResults.innerHTML = '<div style="padding: 1rem; color: #c00;">Search error</div>';
                searchResults.classList.add('active');
            }
        });
        
        // Hide search results when clicking outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.remove('active');
            }
        });
        
        // Load conversations
        async function loadConversations() {
            const res = await fetch('/api/conversations');
            const convos = await res.json();
            
            const list = document.getElementById('conversationsList');
            
            if (convos.length === 0) {
                list.innerHTML = '<div style="padding: 2rem; text-align: center; color: #888;">No conversations yet.<br>Search for a user to start chatting!</div>';
                return;
            }
            
            list.innerHTML = convos.map(c => `
                <div class="conversation ${c.id === currentConversationId ? 'active' : ''}" 
                     onclick="openConversation('${c.id}', '${c.participant.display_name}', '${c.participant.id}')">
                    <div class="avatar">${c.participant.display_name[0].toUpperCase()}</div>
                    <div class="conversation-info">
                        <div class="conversation-name">${c.participant.display_name}</div>
                        <div class="conversation-preview">${c.last_message || 'No messages yet'}</div>
                    </div>
                    ${c.unread_count > 0 ? `<div class="unread-badge">${c.unread_count}</div>` : ''}
                </div>
            `).join('');
        }
        
        // Start a new conversation
        async function startConversation(userId, displayName) {
            const res = await fetch('/api/start_conversation', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId })
            });
            const data = await res.json();
            
            searchInput.value = '';
            searchResults.classList.remove('active');
            
            openConversation(data.conversation_id, displayName, userId);
            loadConversations();
        }
        
        // Open a conversation
        async function openConversation(conversationId, displayName, participantId) {
            currentConversationId = conversationId;
            
            // Update UI
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('activeChat').style.display = 'flex';
            document.getElementById('chatName').textContent = displayName;
            document.getElementById('chatAvatar').textContent = displayName[0].toUpperCase();
            
            // Join socket room
            socket.emit('join_conversation', { conversation_id: conversationId });
            
            // Load messages
            const res = await fetch(`/api/messages/${conversationId}`);
            const messages = await res.json();
            
            const list = document.getElementById('messagesList');
            list.innerHTML = messages.map(m => `
                <div class="message ${m.sender_id === currentUserId ? 'sent' : 'received'}">
                    ${m.content}
                    <div class="message-time">${new Date(m.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                </div>
            `).join('');
            
            // Scroll to bottom
            list.scrollTop = list.scrollHeight;
            
            // Update conversation list to show active
            loadConversations();
            
            // Focus input
            document.getElementById('messageInput').focus();
            
            // Mobile: show chat
            document.getElementById('sidebar').classList.remove('active');
            document.getElementById('chatArea').classList.add('active');
        }
        
        // Send message
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            
            if (!content || !currentConversationId) return;
            
            socket.emit('send_message', {
                conversation_id: currentConversationId,
                content: content
            });
            
            input.value = '';
        }
        
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Typing indicator
        document.getElementById('messageInput').addEventListener('input', () => {
            if (currentConversationId) {
                socket.emit('typing', { conversation_id: currentConversationId });
            }
        });
        
        // Socket events
        socket.on('new_message', (message) => {
            if (message.conversation_id === currentConversationId) {
                const list = document.getElementById('messagesList');
                const div = document.createElement('div');
                div.className = `message ${message.sender_id === currentUserId ? 'sent' : 'received'}`;
                div.innerHTML = `
                    ${message.content}
                    <div class="message-time">${new Date(message.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                `;
                list.appendChild(div);
                list.scrollTop = list.scrollHeight;
            }
            loadConversations();
        });
        
        socket.on('conversation_updated', () => {
            loadConversations();
        });
        
        socket.on('user_typing', (data) => {
            const indicator = document.getElementById('typingIndicator');
            indicator.textContent = `${data.username} is typing...`;
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                indicator.textContent = '';
            }, 2000);
        });
        
        // Mobile functions
        function showSidebar() {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('chatArea').classList.remove('active');
        }
    </script>
</body>
</html>
